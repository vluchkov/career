<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Viktoriia, Welcome to My GitHub Pages Site! Main branch! Feature 2 </h1>
    <p>This is a simple webpage hosted on GitHub Pages.</p>
    <button class="button" onclick="showMessage()">Click Me!</button>

    <script>
        function showMessage() {
            alert('Hello, GitHub Pages!');
        }
    </script>
</body>
</html>
